# Event Service Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-service-deployment
  namespace: development
  resourceVersion: '1.0.0'
spec:
  selector:
    matchLabels:
      app: event-service
  replicas: 2
  template:
    metadata:
      labels:
        app: event-service
    spec:
      containers:
        - name: event-service
          image: adisakshya/event-service:1.0.0-dev
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: development
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: dev-notification-db-secrets
                  key: host
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: dev-notification-db-secrets
                  key: name
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: dev-notification-db-secrets
                  key: password
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: dev-notification-db-secrets
                  key: user
            - name: EVENT_STORE
              valueFrom:
                secretKeyRef:
                  name: dev-event-store-secrets
                  key: name
            - name: EVENT_QUEUE_URL
              valueFrom:
                secretKeyRef:
                  name: dev-event-store-secrets
                  key: event_queue
            - name: EVENT_TOPIC_ARN
              valueFrom:
                secretKeyRef:
                  name: dev-event-sns-topics
                  key: event-topic
